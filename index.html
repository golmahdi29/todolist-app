<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
          <h1>Todo List</h1>
          <p class="subtitle">Redux Based</p>
        </div>
      </header>

      <main class="todo-card">
        <form class="todo-form" action="">
          <div class="input-group">
            <input type="text" class="todo-input" placeholder="Add a new task..." />
            <button class="todo-button" type="submit" aria-label="Add todo">
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
            </select>
          </div>
        </form>

        <section class="todo-container">
          <ul class="todo-list" aria-live="polite"></ul>
        </section>
      </main>

      <footer class="app-footer">
        <p>
          Made with <i class="fas fa-heart"></i> by
          <a href="https://sabzlearn.com" target="_blank">Mahdi</a>
        </p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
